{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="keywords"
          content="explore&nbsp;14k, Become one with the mountain, Breathtaking adventures, Nature calls. Will you answer?">
    <title>TrekPoint</title>
    <link rel="stylesheet" href="{% static  'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static  '/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Article-Cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navbar-Centered-Links-icons.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=B612+Mono&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Imperial+Aramaic&amp;display=swap">
    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/nicepage.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/Home.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link rel="icon" href="{% static 'img/TrekPoint (1).png' %}" type="image/icon type">



</head>

<body style="background: rgb(239,237,237);">
<nav class="navbar navbar-dark navbar-expand-md py-3"
     style="background: rgb(40,58,80);color: rgb(255,250,250);box-shadow: 0 0;">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'img/TrekPoint (1).png' %}">
        <span
                class=" d-flex justify-content-center align-items-center me-2 bs-icon "
                id="logo"></span><span
            style="color: var(--bs-white)   ;font-size: 28px; margin-right: 10px">TrekPoint</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-3">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link active" href="#" style="color: silver;font-size: 20px;"></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"
                                        style="color: var(--bs-white);font-size: 22px;">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'upcoming' %}"
                                        style="color: var(--bs-white);font-size: 22px;">Trek
                    Library</a></li>
                <li class="nav-item"><a class="nav-link" href="admin/">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'equipment' %}"
                                        style="   color: var(--bs-white);font-size: 22px;">Equipments</a></li>
            </ul>
            <a href="{% url 'cart' %}" style="margin-right: 100px">
                <lord-icon
                        src="https://cdn.lordicon.com/udbbfuld.json"
                        trigger="hover"
                        href="{% url 'cart' %}"
                        colors="primary:#e4e4e4"
                        style="width:45px; height:45px">
                </lord-icon>
            </a>
            <div>

                {% if not user.is_authenticated %}
                    <a class="btn btn-primary" role="button"
                       style="background: #283a50;margin-left: -61px;font-size: 18px;font-weight: bold;margin-right: -5px;border-color: #283a50;margin-bottom: 18px;"
                       href="{% url 'login' %}">Login</a>
                    <a class="btn btn-primary" role="button"
                       style="background: #283a50;font-size: 18px;font-weight: bold;border-width: 2px;border-color: var(--bs-gray-100);padding-top: 0px;padding-bottom: 0px;margin-top: 2px;margin-bottom: 18px;"
                       href="{% url 'signup' %}">Sign Up</a>


                {% else %}


                    <a class="btn btn-primary "
                       style="background: #283a50;margin-left: -61px;font-size: 18px;font-weight: bold;margin-right: -5px; margin-top: 8px;border-color: #ffffff;margin-bottom: 15px;"
                       role="button" href= {% url 'logout' %}>Log Out</a>

                {% endif %}
            </div>
        </div>
    </div>
</nav>
